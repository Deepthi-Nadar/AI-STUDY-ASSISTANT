<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Question Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 40px;
      width: 500px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 30px;
      font-weight: 700;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }
    label { display: block; font-weight: 600; margin: 15px 0 5px; text-align: left; color: #e0e0e0; }
    input[type="file"] {
      display: block; width: 100%; padding: 10px; margin: 10px 0 20px;
      border: none; border-radius: 8px; background: rgba(255,255,255,0.1); color: white; cursor: pointer;
    }
    input[type="file"]::-webkit-file-upload-button {
      background: linear-gradient(90deg, #ff6ec4, #7873f5); border: none; border-radius: 8px; color: white;
      padding: 8px 15px; cursor: pointer; font-weight: 600; transition: 0.3s;
    }
    input[type="file"]::-webkit-file-upload-button:hover { background: linear-gradient(90deg, #7873f5, #ff6ec4); }
    button {
      width: 100%; padding: 14px; margin-top: 20px; border: none; border-radius: 30px;
      background: linear-gradient(90deg, #ff6ec4, #7873f5); color: white; font-size: 16px; font-weight: 600;
      cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    button:hover { transform: translateY(-2px); background: linear-gradient(90deg, #7873f5, #ff6ec4); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“˜ Exam Question Predictor</h1>
    <form action="/summarize" method="post" enctype="multipart/form-data">
      <label>Upload Question Papers (.txt or .pdf):</label>
      <input type="file" name="files" multiple required>
      <label>Upload Syllabus (.txt or .pdf):</label>
      <input type="file" name="syllabus" required>
      <button type="submit">ðŸš€ Analyze</button>
    </form>
  </div>
</body>
</html>
